<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Message App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div class="container">
        <header class="sidebar full-height">
            <nav>
                <ul class="sidebar-elements">
                    <li><a href="#home" class="sidebar-link">
                        <img src="images/icons/messages.svg" alt="Messages">
                    </a></li>
                    <li><a href="#groups" class="sidebar-link">
                        <img src="images/icons/group.svg" alt="Groups">
                    </a></li>
                    <li><a href="#profile" class="sidebar-link">
                        <img src="images/icons/profile.svg" alt="Profile">
                    </a></li>
                </ul>
            </nav>
        </header>

        <div class="main-content">
            <div class="help">
                <h1 class="chat-text">Chats</h1>
                <div class="selection container">

                </div>
            </div>




            <div class="content container">
                Content
            </div>
        </div>
    </div>

    </body>

    <script>
        async function loadData() {
            try {
                const response = await fetch('http://localhost:3000/api/users');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                console.log('Data received:', data);

                // Vyber div s triedou "selection"
                const container = document.querySelector('.selection');

                // Vyčisti predchádzajúci obsah
                container.innerHTML = '';

                // Vytvor zoznam
                const ul = document.createElement('ul');
                ul.classList.add('user-list-element');

                data.forEach(user => {
                    const li = document.createElement('li');
                    li.classList.add('user-list');
                    li.textContent = `${user.name} ${user.lastname}`;
                    ul.appendChild(li);
                });

                // Pridaj zoznam do kontajnera
                container.appendChild(ul);
            } catch (error) {
                console.error('Error loading data:', error);
                const container = document.querySelector('.selection');
                container.textContent = `Error loading data: ${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</html>
