<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Message Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link id="favicon" rel="icon" href="images/icons/object.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="wrapper p-0">
    <div class="form-container m-0">
        <!-- Login Form -->
        <div class="login-form m-0 p-0 form" id="loginForm">
            <div class="title">Login Form</div>
            <form id="loginFormSubmit" class="form">
                <div class="field">
                    <input type="text" id="loginEmail" required>
                    <label for="loginEmail">Email Address</label>
                </div>
                <div class="field">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                </div>
                <div class="content">
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                    Not a member? <a href="#" id="show-register">Sign up</a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="register-form hidden p-0 m-0" id="registerForm">
            <div class="title">Registration</div>
            <form id="registrationFormSubmit">
                <div class="field">
                    <input type="text" id="registerEmail" required>
                    <label for="registerEmail">Email Address</label>
                </div>
                <div class="field">
                    <input type="password" id="registerPassword" required>
                    <label for="registerPassword">Password</label>
                </div>
                <div class="field">
                    <input type="text" id="registerName" required>
                    <label for="registerName">Name</label>
                </div>
                <div class="field">
                    <input type="text" id="registerLastName" required>
                    <label for="registerLastName">Last Name</label>
                </div>
                <div class="field">
                    <input type="submit" value="Register">
                </div>
                <div class="signup-link">
                    Already a member? <a href="#" id="show-login">Log in</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

<script src="js/login.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
