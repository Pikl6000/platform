<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Message App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link id="favicon" rel="icon" href="images/icons/page.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

    <div class="container w-100 p-0">
        <header class="sidebar full-height">
            <nav>
                <ul class="sidebar-elements">
                    <li><a href="#home" class="sidebar-link">
                        <img src="images/icons/messages.svg" alt="Messages">
                    </a></li>
                    <li><a href="#groups" class="sidebar-link">
                        <img src="images/icons/group.svg" alt="Groups">
                    </a></li>
                    <li><a href="#profile" class="sidebar-link">
                        <img src="images/icons/profile.svg" alt="Profile">
                    </a></li>
                </ul>
            </nav>
        </header>

        <div class="main-content container m-0 p-0">
            <div class="container m-0 p-0">
                <div class="help container-sm m-0 p-0">
                    <h1 class="chat-text">Chats</h1>
                    <div class="selection">

                    </div>
                </div>

                <div class="content container-sm p-2 d-flex flex-column" style="height: 100vh;">
                    <div class="chat-bar w-100 m-0" style="height: 150px;">
                        <div class="user-info col p-0 m-0">
                            <div class="user-img">
                                <img src="images/icons/page.png" class="img-thumbnail thumbnail-img" alt="Profile image">
                            </div>
                            <div class="user-status col">
                                <!-- Obsah pre užívateľský status -->
                            </div>
                        </div>
                    </div>

                    <div class="messages-box flex-grow-1">
                        <div class="">
                            <!-- Správy -->
                        </div>
                    </div>

                    <div class="message-bar">
                        <div class="container">
                            <div class="">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="message" placeholder="Enter your message">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    </body>

    <script>
        async function loadData() {
            try {
                const response = await fetch('http://localhost:3000/api/users');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                console.log('Data received:', data);

                // Vyber div s triedou "selection"
                const container = document.querySelector('.selection');

                // Vyčisti predchádzajúci obsah
                container.innerHTML = '';

                // Vytvor zoznam
                const ul = document.createElement('ul');
                ul.classList.add('list-group');

                data.forEach(user => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center', "user-list-item");

                    const sp = document.createElement('span');
                    sp.classList.add('badge', 'rounded-pill', 'list-user-item');
                    sp.textContent = `${user.name} ${user.lastname}`;

                    li.appendChild(sp);
                    ul.appendChild(li);
                });

                // Pridaj zoznam do kontajnera
                container.appendChild(ul);
            } catch (error) {
                console.error('Error loading data:', error);
                const container = document.querySelector('.selection');
                container.textContent = `Error loading data: ${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
