<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Message App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link id="favicon" rel="icon" href="images/icons/object.jpg" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

    <div class="container-fluid d-flex p-0 m-0 background-gradient">
        <header class="sidebar full-height">
            <nav>
                <ul class="sidebar-elements">
                    <li><a href="#home" class="sidebar-link" id="chats">
                        <img src="images/icons/messages.svg" alt="Messages">
                    </a></li>
                    <li><a href="#groups" class="sidebar-link" id="people">
                        <img src="images/icons/group.svg" alt="Groups">
                    </a></li>
                    <li><a href="#profile" class="sidebar-link" id="profile">
                        <img src="images/icons/profile.svg" alt="Profile">
                    </a></li>
                    <li><a href="#logout" class="sidebar-link" id="logout">
                        <img src="images/icons/logout.svg" alt="Logout">
                    </a></li>
                </ul>
            </nav>
        </header>

        <!--Chats and messages-->
        <div class="main-content container-fluid d-flex m-0 p-0">

            <!--List of People-->
            <div class="container-fluid d-flex m-0 p-0">
                <div class="help container-sm ms-0 me-1 m-2 p-1 help-back ">
<!--                    <h1 class="chat-text">Chats</h1>-->
                    <div class="selection">

                    </div>
                </div>

                <div class="content container-fluid p-1 m-2 d-flex flex-column help-back">

                    <!--Chat User Info-->
                    <div class="chat-bar m-0">
                        <div class="user-info col p-0 m-2 d-flex">
                            <div class="user-img">
                                <img src="images/icons/placeholder.jpg" class="img-thumbnail thumbnail-img" alt="Profile image">
                            </div>
                            <div class="user-status col d-flex align-items-center">
                                <div class="container-fluid user-text-info">
                                    <h1 class="user-text-info-text">Meno</h1>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Messages-->
                    <div class="messages-box flex-grow-1">
                        <div class="container-fluid messages-box-list">

                        </div>
                    </div>

                    <!--Message Bar-->
                    <div class="message-bar p-1">
                        <div class="container-fluid p-2 message-bar-cont">
                            <div class="d-flex align-items-center">
                                <div class="form-group flex-grow-1 m-0">
                                    <input type="text" class="message-input ps-1" id="message" placeholder="Enter your message">
                                </div>
                                <button id="sendButton" class="btn ms-1 me-2 button-sent p-1">
                                    <img src="images/icons/arrow.svg" alt="Send" style="width: 24px; height: 24px;">
                                </button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    </body>

    <!--Load Users-->
   <script src="js/scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
